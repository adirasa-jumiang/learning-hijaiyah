<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Kuis Hijaiyah - Versi MP3</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; overflow-x: hidden; }
    h1 { font-size: 24px; margin-bottom: 10px; }
    #options { margin-top: 20px; }
    .huruf {
      display: inline-block;
      font-size: 50px;
      margin: 10px;
      padding: 15px 25px;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      background: #fff;
      transition: 0.2s;
    }
    .huruf:hover {
      background-color: #eef;
      transform: scale(1.1);
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
    }
    #skor { margin-top: 20px; font-size: 18px; }
/* tambahn */
    .wrapper {
      display: flex;
      transition: transform 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: white;
      padding: 1em;
      position: fixed;
      top: 0;
      left: -280px;
      z-index: 1000;
      transition: left 0.3s ease;
      text-align: left;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      color: #fff;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 0;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #fff;
    }

    /* Overlay (untuk HP) */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .menu-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 24px;
      cursor: pointer;
      z-index: 1100;
      background: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>

  <div class="sidebar" id="sidebar">
    <br><h2>Menu</h2>
    <a href="index.html">Beranda</a>
    <a href="https://ra-adirasa.blogspot.com/">R.A. Adirasa</a>
    <a href="help.html">Cara Pakai</a>
    <a href="kuis_hijaiyah.html">Kuis Hijaiyah</a>
    <a href="about.html">Tentang Aplikasi</a>
  </div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <h1>üîä Kuis Hijaiyah - Tebak dari Suara</h1>
  <button onclick="putarSuara()">‚ñ∂Ô∏è Putar Suara</button>
  <div id="options"></div>
  <div id="skor">Skor: 0</div>

  <script>
    const hurufHijaiyah = [
      { huruf: "ÿß", nama: "1 alif" },
      { huruf: "ÿ®", nama: "2 ba" },
      { huruf: "ÿ™", nama: "3 ta" },
      { huruf: "ÿ´", nama: "4 tsa" },
      { huruf: "ÿ¨", nama: "5 jim" },
      { huruf: "ÿ≠", nama: "6 ha" },
      { huruf: "ÿÆ", nama: "7 kho" },
      { huruf: "ÿØ", nama: "8 dal" },
      { huruf: "ÿ∞", nama: "9 dzal" },
      { huruf: "ÿ±", nama: "10 ra" },
      { huruf: "ÿ≤", nama: "11 zai" },
      { huruf: "ÿ≥", nama: "12 sin" },
      { huruf: "ÿ¥", nama: "13 syin" },
      { huruf: "ÿµ", nama: "14 shad" },
      { huruf: "ÿ∂", nama: "15 dhad" },
      { huruf: "ÿ∑", nama: "16 tha" },
      { huruf: "ÿ∏", nama: "17 zha" },
      { huruf: "ÿπ", nama: "18 ain" },
      { huruf: "ÿ∫", nama: "19 ghain" },
      { huruf: "ŸÅ", nama: "20 fa" },
      { huruf: "ŸÇ", nama: "21 qaf" },
      { huruf: "ŸÉ", nama: "22 kaf" },
      { huruf: "ŸÑ", nama: "23 lam" },
      { huruf: "ŸÖ", nama: "24 mim" },
      { huruf: "ŸÜ", nama: "25 nun" },
      { huruf: "Ÿá", nama: "26 ha2" },
      { huruf: "Ÿà", nama: "27 wawu" },
      { huruf: "Ÿä", nama: "28 ya" }
    ];

    let soalSekarang;
    let skor = 0;
    let audio = new Audio();

    function acak(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    function buatSoal() {
      const acakHuruf = acak(hurufHijaiyah);
      soalSekarang = acakHuruf[0];
      const pilihan = acakHuruf.slice(0, 4);
      tampilkanPilihan(pilihan);
    }

    function tampilkanPilihan(pilihan) {
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      acak(pilihan).forEach(item => {
        const btn = document.createElement("div");
        btn.className = "huruf";
        btn.textContent = item.huruf;
        btn.onclick = () => {
          if (item.nama === soalSekarang.nama) {
            alert("‚úÖ Benar!");
            skor++;
            document.getElementById("skor").textContent = "Skor: " + skor;
            buatSoal();
          } else {
            alert("‚ùå Salah. Coba lagi!");
          }
        };
        optionsDiv.appendChild(btn);
      });
    }

    function putarSuara() {
      audio.src = "audio/" + soalSekarang.nama + ".mp3";
      audio.play();
    }

    // Mulai pertama kali
    buatSoal();
  </script>

    <!-- menu -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      sidebar.classList.toggle("open");
      overlay.classList.toggle("active");
    }

  </script>
</body>
</html>
